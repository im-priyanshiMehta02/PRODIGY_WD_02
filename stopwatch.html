<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Stopwatch Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a2a 0%, #000080 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .stopwatch-container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            border: 2px solid #333;
        }
        .time-display {
            font-size: 4rem;
            font-weight: 300;
            text-align: center;
            padding: 30px 20px;
            color: #333;
            position: relative;
        }
        .time-display::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 1px;
            background: #eee;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            gap: 10px;
        }
        .btn {
            flex: 1;
            padding: 15px 0;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn {
            background-color: white;
            color: #333;
            border: 2px solid #aaa;
        }
        .btn:hover {
            background-color: #f5f5f5;
        }
        .btn:disabled {
            background-color: white;
            opacity: 0.6;
            cursor: not-allowed;
        }
        .laps-container {
            max-height: 300px;
            overflow-y: auto;
            padding: 0 20px 20px;
        }
        .laps-title {
            text-align: center;
            padding: 10px 0;
            color: #555;
            font-size: 1.2rem;
            border-bottom: 1px solid #eee;
            margin-bottom: 10px;
        }
        .lap-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background: #f5f5f5;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 1rem;
            color: #333;
            border: 1px solid #ddd;
        }
        .lap-number {
            font-weight: bold;
            color: #ccc;
        }
        .lap-time {
            font-family: 'Courier New', Courier, monospace;
            color: #333;
        }
        .fastest-lap {
            background-color: #e6f7ff;
            font-weight: bold;
            border-color: #91d5ff;
        }
        .slowest-lap {
            background-color: #fff2f0;
            border-color: #ffccc7;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        @media (max-width: 500px) {
            .time-display {
                font-size: 3rem;
            }
            .btn {
                padding: 12px 0;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="stopwatch-container">
        <div class="time-display" id="display">00:00:00</div>
        
        <div class="buttons">
            <button class="btn" id="startBtn">Start</button>
            <button class="btn" id="pauseBtn" disabled>Pause</button>
            <button class="btn" id="lapBtn" disabled>Lap</button>
            <button class="btn" id="resetBtn">Reset</button>
        </div>
        
        <div class="laps-container">
            <div class="laps-title">Lap Times</div>
            <div id="laps"></div>
        </div>
    </div>
    <div class="text-center mt-4 text-gray-400">
        Made by Priyanshi Mehta
    </div>

    <script>
        let startTime;
        let elapsedTime = 0;
        let timerInterval;
        let isRunning = false;
        let laps = [];
        
        const display = document.getElementById('display');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const lapBtn = document.getElementById('lapBtn');
        const resetBtn = document.getElementById('resetBtn');
        const lapsContainer = document.getElementById('laps');
        
        function formatTime(ms) {
            let date = new Date(ms);
            let hours = date.getUTCHours().toString().padStart(2, '0');
            let minutes = date.getUTCMinutes().toString().padStart(2, '0');
            let seconds = date.getUTCSeconds().toString().padStart(2, '0');
            let milliseconds = Math.floor(date.getUTCMilliseconds() / 10).toString().padStart(2, '0');
            
            return `${minutes}:${seconds}.${milliseconds}`;
        }
        
        function updateTime() {
            const currentTime = Date.now();
            elapsedTime = currentTime - startTime;
            display.textContent = formatTime(elapsedTime);
        }
        
        function startTimer() {
            if (!isRunning) {
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(updateTime, 1); // Increased precision with 1ms interval
                isRunning = true;
                
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                lapBtn.disabled = false;
            }
        }
        
        function pauseTimer() {
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
                
                startBtn.disabled = false;
                pauseBtn.disabled = true;
            }
        }
        
        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            elapsedTime = 0;
            display.textContent = '00:00:00';
            laps = [];
            lapsContainer.innerHTML = '';
            
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            lapBtn.disabled = true;
        }
        
        function recordLap() {
            if (isRunning) {
                laps.push(elapsedTime);
                displayLaps();
            }
        }
        
        function displayLaps() {
            lapsContainer.innerHTML = '';
            
            if (laps.length > 0) {
                let fastestIndex = 0;
                let slowestIndex = 0;
                
                let lapTimes = laps.map((lap, i) => i === 0 ? lap : lap - laps[i-1]);
                
                for (let i = 1; i < lapTimes.length; i++) {
                    if (lapTimes[i] < lapTimes[fastestIndex]) {
                        fastestIndex = i;
                    }
                    if (lapTimes[i] > lapTimes[slowestIndex]) {
                        slowestIndex = i;
                    }
                }
                
                laps.forEach((lap, index) => {
                    const lapItem = document.createElement('div');
                    lapItem.className = 'lap-item';
                    
                    const lapDuration = index === 0 ? lap : lap - laps[index-1];
                    
                    if (index === fastestIndex) {
                        lapItem.classList.add('fastest-lap');
                    } else if (index === slowestIndex) {
                        lapItem.classList.add('slowest-lap');
                    }
                    
                    lapItem.innerHTML = `
                        <span class="lap-number">Lap ${index + 1}</span>
                        <span class="lap-time">${formatTime(lapDuration)}</span>
                    `;
                    
                    lapsContainer.appendChild(lapItem);
                });
            }
        }
        
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
        lapBtn.addEventListener('click', recordLap);
    </script>
</body>
</html>
